<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Interactive Learning</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: black;">

    <!-- Navigation Menu -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Us Section -->
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Feel free to reach out using the form below.</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Your Phone" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-comment"></i>
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><i class="fas fa-envelope"></i> AKCOURSES@GMAIL.com</p>
            <p><i class="fas fa-phone"></i> +123 456 7890</p>
            <p><i class="fas fa-map-marker-alt"></i> Kormangala,Bengaluru</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
